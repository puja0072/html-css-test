<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .button:hover{
            width: 150px;
            height: 50px;
            transition: 1.2em;
            transform: rotate(180deg);

        }
    </style>
</head>
<body>
    <button class="button">Hover Me</button>
</body>
